<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  {% comment %} {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"> {% endcomment %}
</head>
<body>
  <div id="content" class="container">
    {% if user.is_authenticated %}
      <p><a href="{% url 'polls:mypolls' %}">My Polls</a> | <a href="#">History</a> | <a href="{% url 'polls:index' %}">Recent Polls</a> | <a href="{% url 'polls:search' %}">Search</a> | <a href="{% url 'logout' %}">Logout</a></p>
    {% endif %}

    <div class="md-col-10">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
