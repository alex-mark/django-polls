{% extends 'polls/base.html' %}

{% block title %}My Polls{% endblock %}

{% block content %}
<h1>My Polls</h1>
<ul>
  {% for question in question_list %}
    <li>
      <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a> | <a href="{% url 'polls:edit' question.id %}">edit</a> <a href="{% url 'polls:delete' question.id %}">delete</a>
    </li>
  {% endfor %}
</ul>
<p><a href="{% url 'polls:create' %}">add a poll</a></p>
{% endblock %}
